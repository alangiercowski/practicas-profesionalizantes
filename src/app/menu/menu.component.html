<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <app-navbar></app-navbar>
    <div class="eventos">
        <div *ngFor="let item of eventos; let i = index" [attr.data-index]="i" class="evento">
            <li [routerLink]="['/evento', eventos[i].nombre]" #idPublicacion value="eventos[i].id" list-style-type="none">
                <div class="contenedor">
                    <img src="../../assets/Sin tÃ­tulo.png" class="imgEvento">
                    <div class="contInfo">
                        <p class="infoEvento">{{eventos[i].nombre}}</p>
                        <p class="infoEvento">{{eventos[i].fecha}}</p>
                        <!--<p class="infoEvento">{{eventos[i].lugarDesarrollo.direccion}}</p>-->
                        <div *ngFor="let tag of eventos[i].tags; let j = index" [attr.data-index]="j">
                            <p class="infoEvento">{{eventos[i].tags[j]}}</p>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </div>
</body>
