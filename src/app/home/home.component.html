<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Eventos</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">UTN</a>
                    </li>
                    <!-- 
                    <li class="nav-item">
                        <a class="nav-link" id="btn-registro" 
                            routerLink="/registro">Registro</a>
                    </li>-->
                    <li *ngIf = "!logeado" class="nav-item dropdown">
                        <a class="nav-link" id="btn-login"
                            href="#" role="button" data-bs-toggle="dropdown" routerLink="login" aria-expanded="false">
                            Iniciar Sesion
                        </a>
                    </li>
                    <li *ngIf = "logeado" class="nav-item dropdown">
                        <a  class="nav-link" id="btn-cs" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop2" (click)="verUsuarios()" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Usuarios
                        </a>
                    </li>
                    <li *ngIf = "logeado" class="nav-item dropdown">
                        <a  class="nav-link" id="btn-cs" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop2" (click)="verEventos()" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Eventos
                        </a>
                    </li>
                    <li *ngIf = "botonAdmins" class="nav-item dropdown">
                        <a  class="nav-link" id="btn-cs" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop2" (click)="verAdmins()" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Administradores
                        </a>
                    </li>
                    <li *ngIf = "logeado" class="nav-item dropdown">
                        <a  class="nav-link" id="btn-cs" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop2" (click)="cerrarSesion()" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cerrar Sesion
                        </a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar evento" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div *ngIf="usuarios" class="usuarios-container">
        <div class="usuarios">
            <p id="title">Ingreso de usuarios</p>
            <input #mail id="mail" placeholder="Correo" type="mail">
            <input #name id="name" placeholder="Nombre">
            <div class="2">
                <input #password id="password" placeholder="ContraseÃ±a" type="password">
            </div>
            <input #foto id="foto" type="file" >
            <button (click)="aver(foto.value)" id="btn">Ingresar usuario</button>
            <p style="color: red;">{{errorUsuario}}</p>
        </div>

    </div>
   
    
</body>

</html>
